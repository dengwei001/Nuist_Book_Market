<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>登录</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />

    <link rel="stylesheet" type="text/css" href="./easyui/themes/bootstrap/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="./css/jquery.idcode.css"/>
    <link rel="stylesheet" type="text/css" href="./css/login.css"/>
    <link rel="stylesheet" type="text/css" href="./css/common.css"/>
    <script type="text/javascript" src="./easyui/jquery.min.js"></script>
    <script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="./js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="./js/jquery.idcode.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body id="body" style="margin:0px;overflow: hidden;padding-top: 200px;background: url('/book_market/images/timg.jpg');background-size:100% 100%;" text="yellow" >
    <canvas></canvas>
    <div style="width: 100%;height: 500px;">
        <div style="height: 325px;opacity: 0.8; background: red;">
            <div class="easyui-panel" style="opacity: 1;width:400px;height: 310px;background-color: transparent;border: hidden;" id="loginDiv">
                <div style="padding:10px 60px 20px 60px">
                    <form id="loginForm" method="post" action="/book_market/login">
                        <table cellpadding="10" width="100%">
                            <tr align="center">
                                <td colspan="2">
                                    <input iconCls="icon-man" class="easyui-textbox" type="text" id="username"
                                           name="username" data-options="required:true,prompt:'请输入用户名 '"
                                           style="height: 30px;width:225px;background:none;font-size: 16px" />
                                </td>
                            </tr>
                            <tr align="center">
                                <td colspan="2">
                                    <input class="easyui-textbox" type="password" id="password" name="password"
                                           iconCls="icon-lock" data-options="required:true,prompt:'请输入密码 '"
                                           style="height: 30px;width:225px;background: none" />
                                </td>
                            </tr>
                            <tr align="center">
                                <td colspan="2">
                                    <input class="easyui-textbox" type="text" id="Txtidcode" name="validate"
                                           iconCls="icon-valid" data-options=""
                                           style="height: 30px;width:140px;background: none" />
                                    <span id="idcode" ></span>
                                </td>
                            </tr>
                            <tr align="right" >
                                <td colspan="2" style="padding: 0px;padding-right: 30px;">
                                    <a href="javascript:void (0)" onclick="openFgDialog()" >忘记密码？</a>
                                </td>
                            </tr>
                            <tr align="center">
                                <td id="message" th:text="${msg}" style="color: blue;font-size: 18px" colspan="2"></td>
                            </tr>
                            <tr align="center">
                                <td>
                                    <input type="button" id="button" onclick="submitLogin()" value="登录"/>
                                </td>
                                <td>
                                    <input type="button" id="register" value="注册" onclick="openRegister()" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div id="registerDialog" class="easyui-dialog" title="注册" style="width:450px;height:400px;padding:10px;">
        <div>
            <div style="padding:10px 30px 20px 30px">
                <form id="registerForm" method="post">
                    <table cellpadding="10" width="100%" style="float: right">
                        <tr align="center">
                            <td>
                                <label>用户名:</label>
                            </td>
                            <td>
                                <input class="easyui-textbox" type="text" id="resUsername"
                                       name="resUsername" data-options="required:true,prompt:'请输入用户名 '"
                                       style="height: 30px;width:194px;background: none" />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>密码:</label>
                            </td>
                            <td>
                                <input class="easyui-textbox" type="password" id="resPassword"
                                       name="resPassword" data-options="required:true,prompt:'至少6位的密码 '"
                                       style="height: 30px;width:194px;background: none" />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>昵称:</label>
                            </td>
                            <td>
                                <input class="easyui-textbox" type="text"
                                       id="resName" name="resName" data-options="required:true,"
                                       style="height: 30px;width:194px;background: none" />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>手机:</label>
                            </td>
                            <td>
                                <input class="easyui-textbox" type="text"
                                       id="resMobile" name="resMobile" data-options="required:true,prompt:'输入11位手机号'" style="height: 30px;width:194px;background: none" />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>验证码:</label>
                            </td>
                            <td style="position: relative;text-align: left;padding-left: 40px;">
                                <input class="easyui-textbox" type="text"
                                       id="messageCode" name="messageCode" data-options="required:true" style="height: 30px;width:112px;background: none" />
                                <input type="button" class="messagebutton" id="sendMessage" onclick="sendMessageCode()" value="获取验证码" style="height: 30px;bottom: 10px;position: absolute;"/>
                            </td>
                        </tr>
                        <tr align="center">
                            <td colspan="2">
                                <input type="button" id="regUser" onclick="registerUser()" value="注册"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
    </div>
    <div id="forgetPassword" class="easyui-dialog" title="忘记密码" style="width:450px;height:230px;padding:10px;">
        <div>
            <div style="padding:10px 30px 20px 30px">
                <form id="forgetPasswordForm" method="post">
                    <table cellpadding="10" width="100%" style="float: right">
                        <tr align="center">
                            <td>
                                <label>用户名:</label>
                            </td>
                            <td>
                                <input class="easyui-textbox" type="text" id="fgUsername"
                                       name="fgUsername" data-options="required:true,prompt:'请输入用户名 '"
                                       style="height: 30px;width:194px;background: none" />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>验证码:</label>
                            </td>
                            <td style="position: relative;text-align: left;padding-left: 40px;">
                                <input class="easyui-textbox" type="text"
                                       id="fgMessageCode" name="fgMessageCode" data-options="required:true" style="height: 30px;width:112px;background: none" />
                                <input type="button" id="sendFgCode" class="messagebutton" onclick="sendFgMessageCode()" value="获取验证码" style="height: 30px;bottom: 10px;position: absolute;"/>
                            </td>
                        </tr>
                        <tr align="center">
                            <td colspan="2">
                                <input type="button" id="fgNextStep" onclick="forgetNextStep()" value="下一步"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

        </div>
    </div>
    <div id="changePassword" title="修改密码" class="easyui-dialog" style="padding: 30px;text-align: center">
        <div>
            <label>新的密码:<input class="easyui-textbox" type="password" id="newPassword" /></label><br/><br/>
            <label>重复密码:<input class="easyui-textbox" type="password" id="rePassword" /></label><br/><br/>
            <input class="easyui-linkbutton" id="change" onclick="changePasswprd()" value="修改" style="width: 50px;height: 25px;font-size: 18px"/>
        </div>
    </div>

<!-- Javascript -->
    <script type="text/javascript" color="255,255,0" opacity='1' zIndex="-4" count="200" src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
</body>

</html>
