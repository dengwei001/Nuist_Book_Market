<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./easyui/themes/bootstrap/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css"/>

    <link rel="stylesheet" type="text/css" href="./css/common.css"/>
    <script type="text/javascript" src="./easyui/jquery.min.js"></script>
    <script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="./js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="./js/userManager.js"></script>
    <title>userManager</title>
</head>
<body>
    <div style="width: 100%;height: 100%">
        <table id="userManager" class="easyui-datagrid" title="用户管理" data-options="singleSelect:false,collapsible:true,method:'get',toolbar:'#toolbar'">
            <thead>
            <tr>
                <th field="ck" checkbox="true"></th>
                <th data-options="field:'userId',width:100,align:'center'">用户ID</th>
                <th data-options="field:'username',width:100,align:'center'">用户名</th>
                <th data-options="field:'name',width:100,align:'center'">昵称</th>
                <th data-options="field:'userRole',width:100,align:'center'">用户角色</th>
                <th data-options="field:'mobile',width:100,align:'center'">手机号</th>
                <th data-options="field:'_operate',width:100,align:'center'">操作</th>
            </tr>
            </thead>
        </table>
        <div id="toolbar" style="width: 100%;text-align: right;">

        </div>
    </div>
</body>
</html>
