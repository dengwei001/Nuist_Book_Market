<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./easyui/themes/bootstrap/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="./easyui/themes/icon.css"/>
    <script type="text/javascript" src="./easyui/jquery.min.js"></script>
    <script type="text/javascript" src="./easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="./js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="./js/userCenter.js"></script>
    <title>UserCenter</title>
    <style>
        .tabs-title {
            font-size: 18px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background:#0E2D5F;
        }
    </style>
</head>
<body class="easyui-layout" fit="true">
    <div id="userCenterTabs" class="easyui-tabs" style="width:100%;height:100%;overflow: hidden">
        <div title="我的信息" style="display:none;overflow: hidden" >
            <iframe name="baseInfo" id="baseInfo" frameborder="no" scrolling="no" style="width: 100%;height: 100%;overflow: hidden"></iframe>
        </div>
        <div title="我的小店" style="overflow:hidden;display:none;">
            <iframe name="myStore" id="myStore" frameborder="no" scrolling="no" style="width: 100%;height: 100%;overflow: hidden"></iframe>
        </div>
        <div title="购物车" style="overflow:hidden;display:none;">
            <iframe name="shoppingCar" id="shoppingCar" frameborder="no" scrolling="no" style="width: 100%;height: 100%;overflow: hidden"></iframe>
        </div>
        <div title="订单中心" style="overflow:hidden;display:none;">
            <iframe name="orderCenter" id="orderCenter" frameborder="no" scrolling="no" style="width: 100%;height: 100%;overflow: hidden"></iframe>
        </div>
    </div>
</body>
</html>
